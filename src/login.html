
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-80">
        <h1 class="text-2xl font-bold text-center mb-6">Login Now</h1>
        <form class="space-y-4">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="email">Email</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="email" id="email" placeholder="Enter your Email id">
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700" for="password">Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    type="password" id="password" placeholder="Enter your Password">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </form>
    </div>
</body>

</html>
